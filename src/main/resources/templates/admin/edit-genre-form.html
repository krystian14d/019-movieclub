<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Edytuj gatunek filmowy</title>
</head>
<body>
    <main class="main-content" layout:fragment="content">
        <h2 class="list-heading">Dodaj nowy gatunek filmowy</h2>
        <form action="#" th:action="@{/admin/edit-genre}" method="post" class="mc-form" th:object="${genre}">
            <input type="hidden" th:field="*{id}">
            <label for="genreName" >Nazwa</label>
            <input type="text" th:text="*{name}" id="genreName" placeholder="np. Horror" th:field="*{name}">
            <label for="movieShortDescription">Opis - max 500 znak√≥w</label>
            <textarea th:text="*{description}" id="movieShortDescription" rows="5" th:field="*{description}"></textarea>
            <button type="submit">Zapisz zmiany</button>
        </form>
    </main>
</body>
</html>
