<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Edytuj film</title>
</head>
<body>
<main class="main-content" layout:fragment="content">
    <h2 class="list-heading">Edytuj film</h2>
    <form action="#" th:action="@{/admin/edytuj-film}" method="post" enctype="multipart/form-data" class="mc-form" th:object="${movie}">
        <input type="hidden" th:field="*{id}">
        <label for="title">Tytuł</label>
        <input type="text" th:text="*{title}" id="title" placeholder="Przykładowy tytuł" th:field="*{title}">
        <label for="originalTitle">Tytuł oryginalny</label>
        <input type="text" th:text="*{originalTitle}" id="originalTitle" placeholder="Example title" th:field="*{originalTitle}">
        <label for="releaseYear">Rok premiery</label>
        <input type="number" th:text="*{releaseYear}" id="releaseYear" placeholder="2019" th:field="*{releaseYear}">
        <label for="genre">Gatunek</label>
        <select id="genre" th:field="*{genre}" required>
            <option value="" hidden>Wybierz gatunek</option>
            <option th:each="genre: ${genres}" th:value="${genre.name}" th:text="${genre.name}"></option>
        </select>
        <label for="promoted">Promowanie na stronie głównej?</label>
        <input id="promoted" type="checkbox" th:field="*{promoted}">
        <label for="poster">Plakat</label>
        <input type="file" id="poster" th:value="*{poster}" th:field="*{poster}" accept="image/png, image/jpeg">
        <label for="trailerId">Identyfikator trailera Youtube</label>
        <input type="text" th:text="*{youtubeTrailerId}" id="trailerId" placeholder="abcdefgh" th:field="*{youtubeTrailerId}">
        <label for="shortDescription">Krótki opis - max 200 znaków</label>
        <textarea id="shortDescription" th:text="*{shortDescription}" rows="5" th:field="*{shortDescription}"></textarea>
        <label for="description">Pełny opis</label>
        <textarea id="description" th:text="*{description}" rows="10" th:field="*{description}"></textarea>
        <button type="submit">Edytuj film</button>
    </form>
</main>
</body>
</html>
